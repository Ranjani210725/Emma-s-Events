{% extends 'base.html' %}

{% block content %}
<h2 class="section-title">Edit Event</h2>

<form method="POST" action="{{ url_for('main.edit_event', event_id=event_id) }}">
    <div class="mb-3">
        <label for="EventName" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="EventName" name="EventName" value="{{ event.EventName }}" required>
    </div>

    <div class="mb-3">
        <label for="Date" class="form-label">Date</label>
        <input type="date" class="form-control" id="Date" name="Date" value="{{ event.Date }}" required>
    </div>

    <div class="mb-3">
        <label for="Location" class="form-label">Location</label>
        <input type="text" class="form-control" id="Location" name="Location" value="{{ event.Location }}" required>
    </div>

    <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <textarea class="form-control" id="Description" name="Description" rows="3" required>{{ event.Description }}</textarea>
    </div>

    <button type="submit" class="btn">Update Event</button>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
